<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text-editor</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="controls">
			<div id="tools">
		        <div class="tool bold">B</div>
                <div class="tool italic">I</div>
                <div class="tool underline">U</div>
	        </div>
	        <div id="font-size">
		        <label for="">Font size:</label>
		        <input type="number" min="5" max="100" value="30">
	        </div>
		</div>
		
	    <div id="edit">
		    <textarea name="" id="" cols="30" rows="10"></textarea>
	    </div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
